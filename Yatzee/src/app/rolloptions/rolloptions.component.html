<ng-container *ngIf="numberOfRolls > 0; else elseTemplate">
    <button (click)="rollDice()">Roll</button>  
</ng-container>
<ng-template #elseTemplate>
  <div>
    You need to save your roll
  </div>
</ng-template>

<div>
  Number of rolls left {{numberOfRolls}}
</div>
<div class="dice-container">
  <app-die *ngFor="let die of dice" [update]="die"></app-die>
</div>
